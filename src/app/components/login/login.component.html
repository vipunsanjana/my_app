<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <p>{{ heading }}</p>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="handleSubmit()">
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              required
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
              [(ngModel)]="email"
              #mail="ngModel"
            />
            <div [hidden]="mail.valid || mail.pristine" class="alert alert-danger">
              <span >Email is required</span>
              <span>Invalid email format</span>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              required
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="password"
              #pass="ngModel"
            />
            <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
              <span>Password is required</span>
            </div>
          </div>

          <input type="submit" class="btn btn-primary" value="Sign In" [disabled]="loginForm.invalid" />
        </form>
      </div>
    </div>
  </div>
</div>
